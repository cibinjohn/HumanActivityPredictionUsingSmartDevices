<!DOCTYPE html>
<html>
<head>
    <title>Upload and DateTime</title>

    <style>
        .button-container {
            display: flex;
            justify-content: center;
        }
        .styled-div {
            border: 1px solid #ccc;
            padding: 10%;
            margin: 10px;
            text-align: center;
        }
        /* Style using inline CSS */
        .inline-style-button {
            background-color: #4CAF50;
            border: 1px;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10%;
        }
        .inline-style-button-blue {
            padding: 10px 20px;
            background-color: blue;
            border: 1px;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        /* Style using a CSS class */
        .css-class-button {
            /* Add your CSS styling here */
        }

        .label-style{
            font-size: 24px;
            /* margin-top: 40px; */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Upload File</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required><br><br>
        <input type="submit" value="Upload" class="inline-style-button-blue">
    </form>
    <div class="button-container">
        <div class="styled-div">
            <label class="label-style"> Select the Timestamp</label>
            <form method="POST" action="/timestamp" >
                <input type="submit" value="Time Stamp" class="inline-style-button">
            </form>
        </div>
        <div class="styled-div">
            <label class="label-style"> Select the Time range</label>
            <form method="POST" action="/timerange" >
                <input type="submit" value="Select Time Range" class="inline-style-button">
            </form>
        </div>
    </div>

</body>
</html>
